<!DOCTYPE html>	
<html>
<head>
	<title>School Questionnaire</title>
</head>
<body>
	<center><h1 style="font-family: cursive;">School Questionnaire</h1></center>
	<center><form action="https://suon.ca/">
		<label for="name">Name:</label>
		<input type="text" name="name"><br>
		<br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender">
		<label for="male">Male</label>
		<input type="radio" name="gender">
		<label for="female">Female</label><br>
		<br>
		<label for="grade">grade</label>
		<select name="grade">
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select><br>
		<br>
		<label for="dob">Birthday:</label>
		<input type="date" name="birthday"><br>
		<br>
		<label for="age">Select Your Age:</label>
		<input type="number" name="number" max="20" min="12"><br>
		<br>
		<label for="identity">Identity:</label>
		<input type="checkbox">
		<label for="domestic">Domestic</label>
		<input type="checkbox">
		<label for="international">International</label><br>
		<br>
		<label for="color">Choose Your Favorite Color:</label>
		<input type="color" name="color"><br>
		<br>
		<label for="allergy">Allergies:</label>
		<textarea name="allergy" rows="1" cols="6"></textarea><br>
		<br>
		<label for="file">Upload Your Admission Letter</label>
		<input type="file" name="file"><br>
		<br>
		<label for="time">Current Time:</label>
		<input type="time" name="time"><br>
		<br>
		<label for="email">Email:</label>
		<input type="email" name="email"><br>
		<br>
		<input style="font-size: 120%;" type="submit" name="submit">
	</form></center>
</body>
</html>
